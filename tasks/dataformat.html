<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Data Atual JavaScript</title>

</head>
<body>

    <h1>Hoje é: </h1>
    <h2 id="hoje"></h2>

    <script type="text/javascript">
        let data = new Date();
        let dia = data.getDate();
        let ano = data.getFullYear();

        switch (data.getDay()) {
            case 0:
                day = "Domingo";
                break;
            case 1:
                day = "Segunda-feira";
                break;
            case 2:
                day = "Terça-feira";
                break;
            case 3:
                day = "Quarta-feira";
                break;
            case 4:
                day = "Quinta-feira";
                break;
            case 5:
                day = "Sexta-feira";
                break;
            case 6:
                day = "Sábado";
        }

        switch (data.getMonth()) {
            case 0:
                mes = "Janeiro";
                break;
            case 1:
                mes = "Fevereiro";
                break;
            case 2:
                mes = "Março";
                break;
            case 3:
                mes = "Abril";
                break;
            case 4:
                mes = "Maio";
                break;
            case 5:
                mes = "Junho";
                break;
            case 6:
                mes = "Julho";
                break;
            case 7:
                mes = "Agosto";
                break;
            case 8:
                mes = "Setembro";
                break;
            case 9:
                mes = "Outubro";
                break;
            case 10:
                mes = "Novembro";
                break;
            case 11:
                mes = "Dezembro";
        }
        document.getElementById("hoje").innerHTML = day + ", " + dia + " de " + mes + " de " + ano;

    </script>
</body>
</html
